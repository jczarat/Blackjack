<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Blackjack</h1>
        <h2 id="message"></h2>
    </header>
    <button id="deal">DEAL</button>
    <section>
        <h2 id ="computertitle">Dealer Hand</h2>
        <div id="computerscore" class="scores"></div>
        <div id="computercards"></div>
    </section>
    <section id="playersection">
        <h2 id="playertitle">Player Hand</h2>
        <div id="playerscore" class="scores"></div>
        <div id="playercards"></div>
        <button id="hit">HIT</button>
        <button id="stand">STAND</button>
    </section>
    <button id="playagain">PLAY AGAIN</button>
</body>
</html>
